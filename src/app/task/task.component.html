<mat-card>
  <mat-card-title>{{task.name}}</mat-card-title>
  <mat-card-content>
    <p>{{task.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Marquer comme fait</button>
    <button mat-raised-button color="warn" (click)="deleteTask(eventId, task.id)">Supprimer</button>
  </mat-card-actions>
</mat-card>
