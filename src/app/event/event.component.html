<mat-card class="example-card">
  <mat-card-title>{{event.name}}</mat-card-title>
  <mat-card-content>
    <p>{{event.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/event', event.id]">GO</button>
    <button mat-raised-button color="warn">TA DARONNE</button>
  </mat-card-actions>
</mat-card>
